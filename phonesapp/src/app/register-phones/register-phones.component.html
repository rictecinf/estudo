<div class="container">
    <h3>Cadastro de smarthphone</h3>
    <form [formGroup]="formPhone" (ngSubmit)="onSubmit()">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputModelo">Modelo</label>
                <input type="email" class="form-control" id="inputModelo" name="model" formControlName="model" required placeholder="Modelo">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPreco">Preço</label>
                <input type="number" class="form-control" id="inputPreco" name="price" formControlName="price" required placeholder="Preço">
            </div>
        </div>
        <div class="form-group">
            <label for="inputMarca">Marca</label>
            <input type="text" class="form-control" id="inputMarca" name="brand" formControlName="brand" required placeholder="Marca">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputData">Data</label>
                <input type="text" class="form-control" id="inputData" name="date" formControlName="date" [dpDayPicker]="config" required placeholder="Data">
            </div>
            <div class="form-group col-md-6">
                <label for="inputUrl">Foto (URL)</label>
                <input type="text" class="form-control" id="inputUrl" name="photo" formControlName="photo" required placeholder="Foto URL">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>
