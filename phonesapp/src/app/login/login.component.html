<div class="container">

    <h3>Claro Smartphones</h3>

    <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="inputLogin">Login</label>
          <input type="email" class="form-control" id="inputLogin" formControlName="login" placeholder="Insira o login">
        </div>
        <div class="form-group">
          <label for="inputPassword">Senha</label>
          <input type="password" class="form-control" id="inputPassword" formControlName="password" placeholder="Senha">
        </div>
        <button type="submit" class="btn btn-primary">Entrar</button>
      </form>

</div>
